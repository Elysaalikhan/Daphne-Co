<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daphne</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="jquery/jquery-3.6.0.min.js"></script>

    

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/animate/animate.css">


    <link rel="icon" href="icons/bluebell.png" type="" sizes="20x20">
</head>

<body>

    <!-- ========================================== preloader ===================================================================== -->
    <div class="preloader-wrapper">
        <img class="loader-crcl" src="icons/preloader/loader.gif" alt="">
        <img class="loader-img" src="icons/bluebell.png" alt="">
    </div>


    <!-- ===================================== header section =========================================================== -->

    <my-header>

    </my-header>

    <section class="section-header">
        <div class="header-img">
            <div class="container">
                <div class="header-content">
                    <h2 class="wow slideInDown" data-wow-duration="2s"> Contact </h2>
                </div>
            </div>

        </div>
    </section>



    <!-- ========================================= Contact  ========================================================= -->

    <main>

        <section class="contact-section section-pad">
            <div class="background">

                <div class="container-extra">

                    <div class="contact-card-group">

                        <div class="contact-box wow slideInLeft" data-wow-duration="2s">
                            <div class="cnt-icon"><img src="icons/contact-icon/maps-and-flags.png" alt=""></div>
                            <div class="cnt-content">
                                <h3> Address </h3>
                                <p>139 Craigleith Rd, Edinburgh</p>
                            </div>
                        </div>

                        <div class="contact-box wow fadeInUpBig" data-wow-duration="2s">
                            <div class="cnt-icon"><img src="icons/contact-icon/email.png" alt=""></div>
                            <div class="cnt-content">
                                <h3> Email us </h3>
                                <p>daphneandco@gmail.com</p>
                            </div>
                        </div>

                        <div class="contact-box wow slideInRight" data-wow-duration="2s">
                            <div class="cnt-icon"><img src="icons/contact-icon/phone-call.png" alt=""></div>
                            <div class="cnt-content">
                                <h3> Call now </h3>
                                <p>+974 (635) 7356 43 89</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- =============================== form =========================================== -->

        <section class="form-section section-pad">
            <div class="container-extra">
                <div class="form-title">
                    <h2 class="wow slideInLeft" data-wow-duration="2s"> have any question?</h2>
                    <p class="wow slideInRight" data-wow-duration="2s">It is a long established fact that a reader will be distracted
                        content of a page when looking.</p>
                </div>

                <div class="contact-form-area wow fadeInUpBig" data-wow-duration="2s">
                    <form action="#" method="GET">

                        <div>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
                        </div>
                        <div>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                        </div>

                        <div>
                            <input type="text" class="form-control" name="adress" id="adress" placeholder="Adress">
                        </div>

                        <div>
                            <select name="service" class="form-control">
                                <option disabled="disabled" selected="">Services</option>
                                <option>Photography</option>
                                <option>The Rehearsal Dinner</option>
                                <option>The Afterparty</option>
                                <option>Videographers</option>
                                <option>Perfect Cake</option>
                                <option>All Of The Above</option>
                            </select>
                        </div>

                        <div class="fullwidth">
                            <textarea class="form-control" name="note" id="note" placeholder="Message..."
                                style="resize: none;"></textarea>
                        </div>

                        <div class="submit-area">
                            <button class="button" type="submit"> Get in touch </button>
                        </div>

                    </form>

                </div>

            </div>

        </section>

        <section class="map-section">
            <div class="map-cont">

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2233.5772336691452!2d-3.2403991841084654!3d55.9566990806084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c64b3d5c2b45%3A0x5e7fb1964186e6b1!2s139%20Craigleith%20Rd%2C%20Edinburgh%20EH4%202EH%2C%20UK!5e0!3m2!1sen!2sbd!4v1642694375379!5m2!1sen!2sbd"
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>
        </section>


    </main>

    <my-footer>

    </my-footer>

    <!-- ================= animate css / wow js ========================== -->
    <script src="js/script.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>


</body>

</html>
